<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="input-group mb-3 p-4">
        <span class="input-group-text" id="basic-addon1">+91</span>
        <input type="text" class="form-control" placeholder="Phone number" aria-label="number"
            aria-describedby="basic-addon1" id="number" required>
    </div>
    <button type="button" class="btn btn-primary m-4" id="btn">Send</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        let number = document.getElementById('number').value;
        document.getElementById('btn').onclick = function () {
            location.href = `https://api.whatsapp.com/send?phone=91${number}`;
        }
    </script>
</body>

</html>
